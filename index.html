<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizAPPUltimate</title>
    
        <!--Bootstrap file-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body onload="init()">

 
    <div id="container" class="main-container">


        <div class="card">
            <img src="img/KIQuiz_Search_result_teaser_01.jpg" id="header-image" class="card-img-top">
            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>



            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center">
                    Quiz beendet!

                </div>


                <div class="text-center">
                    Du hast <b id="rightQuestions"></b> Fragen von <b id="all-questions2"></b> richtig beantwortet
                </div >
                <div class="button-row">
                    <button class="btn btn-primary" id="restartButton" onclick="restartGame()">Neu
                        starten</button>
                    </div>


            </div>


            <div id="questionBody">
                <div class="question" id="questiontext">
                    <h5 class="text-center">Das hier wird eine Frage</h5>
    
                </div>
    
                <div class="answer-section">
                    <div class="answer-element" id="1" onclick="answer(1)">
                    Antwort
                    </div>
                    <div class="answer-element" id="2" onclick="answer(2)">
                       Antwort
    
                    </div>
    
                </div>
                <div class="answer-section">
                    <div class="answer-element" id="3" onclick="answer(3)">
                    Antwort
                    </div>
                    <div class="answer-element" id="4" onclick="answer(4)">
                        Antwort
    
                    </div>
    
                </div>
    
                <div class="question-footer">
                    <span><b id="selected-question"></b> von <b id="all-questions"></b> Fragen</span>
    
                    <button class="btn btn-primary" disabled id="nextButton" onclick="nextQuestion()">NÃ¤chste
                        Frage</button>
    
                </div>


            </div>





        </div>



    </div>

</body>

</html>
